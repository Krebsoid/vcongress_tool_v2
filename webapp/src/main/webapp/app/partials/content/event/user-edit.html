<!DOCTYPE html>
<div id="user-edit" data-ng-controller="RegistrationController">
    <div class="form-container">
        <span class="headline" data-locale-string="participant.registration.headline2"></span>
        <hr/>
        <form>
            <div class="input-container">
                <label for="gender" data-locale-string="participant.registration.gender"></label>
                <div class="gender-container">
                    <div class="female" data-original-title="{{ 'participant.registration.female' | localized }}" data-remote-error-aware="gender" data-remote-error-model="data.gender"
                         data-tooltip data-ng-click="data.gender = 'FEMALE'" data-ng-class="checkGender('FEMALE')"></div>
                    <div class="male" data-original-title="{{ 'participant.registration.male' | localized }}" data-remote-error-aware="gender" data-remote-error-model="data.gender"
                         data-tooltip data-ng-click="data.gender = 'MALE'" data-ng-class="checkGender('MALE')"></div>
                </div>
                <input id="gender" type="text" data-ng-model="data.gender" style="display: none;"
                       data-error-aware name="gender">
            </div>
            <div class="input-container">
                <label for="title" data-locale-string="participant.registration.title"></label>
                <select id="title" data-ng-options="title as title for title in titles" data-ng-model="data.title" data-error-aware name="title"></select>
            </div>
            <div class="input-container">
                <label for="firstName" data-locale-string="participant.registration.firstName"></label>
                <input id="firstName" type="text" data-error-aware data-ng-model="data.firstName" name="firstName"/>
            </div>
            <div class="input-container">
                <label for="lastName" data-locale-string="participant.registration.lastName"></label>
                <input id="lastName" type="text" data-error-aware data-ng-model="data.lastName" name="lastName"/>
            </div>
            <hr/>
            <div class="input-container">
                <label for="street" data-locale-string="participant.registration.street"></label>
                <input id="street" type="text" data-ng-model="data.address.street" data-error-aware name="street"/>
            </div>
            <div class="input-container">
                <label for="zipCode" data-locale-string="participant.registration.zip"></label>
                <input id="zipCode" type="text" data-ng-model="data.address.zipCode" data-error-aware name="zipCode"/>
            </div>
            <div class="input-container">
                <label for="city" data-locale-string="participant.registration.city"></label>
                <input id="city" type="text" data-ng-model="data.address.city" data-error-aware name="city"/>
            </div>
            <div class="input-container">
                <label for="state" data-locale-string="participant.registration.state"></label>
                <select id="state" data-ng-options="state as state for state in states" data-ng-model="data.address.state" data-error-aware name="state"></select>
            </div>
            <div class="input-container">
                <label for="country" data-locale-string="participant.registration.country"></label>
                <select id="country" data-ng-options="country.isoCode as country.name for country in countries"
                        data-ng-model="data.address.country.isoCode" data-error-aware name="country"></select>
            </div>
            <hr/>
            <div class="input-container" data-ng-class="{disabled: disabledDifferentInvoiceAddress}">
                <label data-locale-string="participant.registration.differentInvoiceAddress"></label>
                <button class="form-button" style="float: none" data-ng-click="enableDifferentInvoiceAddress()" data-locale-string="participant.registration.yes"></button>
                <button class="form-button" style="margin-left: 10px; float: none" data-ng-click="disableDifferentInvoiceAddress()" data-locale-string="participant.registration.no"></button>
            </div>
            <div data-ng-if="differentInvoiceAddress" style="margin-top: 10px">
                <div class="input-container">
                    <label for="invoiceFullName" data-locale-string="participant.registration.fullName"></label>
                    <input id="invoiceFullName" type="text" data-ng-model="data.invoiceAddress.fullName" data-error-aware name="fullName"/>
                </div>
                <div class="input-container">
                    <label for="invoiceInstitute" data-locale-string="participant.registration.institute"></label>
                    <input id="invoiceInstitute" type="text" data-ng-model="data.invoiceAddress.institute" data-error-aware name="invoiceInstitute"/>
                </div>
                <div class="input-container">
                    <label for="invoiceStreet" data-locale-string="participant.registration.street"></label>
                    <input id="invoiceStreet" type="text" data-ng-model="data.invoiceAddress.street" data-error-aware name="invoiceStreet"/>
                </div>
                <div class="input-container">
                    <label for="invoiceZipCode" data-locale-string="participant.registration.zip"></label>
                    <input id="invoiceZipCode" type="text" data-ng-model="data.invoiceAddress.zipCode" data-error-aware name="invoiceZipCode"/>
                </div>
                <div class="input-container">
                    <label for="invoiceCity" data-locale-string="participant.registration.city"></label>
                    <input id="invoiceCity" type="text" data-ng-model="data.invoiceAddress.city" data-error-aware name="invoiceCity"/>
                </div>
                <div class="input-container">
                    <label for="invoiceState" data-locale-string="participant.registration.state"></label>
                    <select id="invoiceState" data-ng-options="state as state for state in states"
                            data-ng-model="data.invoiceAddress.state" data-error-aware name="invoiceState"></select>
                </div>
                <div class="input-container">
                    <label for="invoiceCountry" data-locale-string="participant.registration.country"></label>
                    <select id="invoiceCountry" data-ng-options="country.isoCode as country.name for country in countries"
                            data-ng-model="data.invoiceAddress.country.isoCode" data-error-aware name="invoiceCountry"></select>
                </div>
            </div>
            <hr/>
            <div class="input-container">
                <label for="position" data-locale-string="participant.registration.position"></label>
                <input id="position" type="text" data-ng-model="data.occupation.position" data-error-aware name="position"/>
            </div>
            <div class="input-container">
                <label for="institute" data-locale-string="participant.registration.instituteMandatory"></label>
                <input id="institute" type="text" data-ng-model="data.occupation.institute" data-error-aware name="institute"/>
            </div>
            <div class="input-container">
                <label for="department" data-locale-string="participant.registration.department"></label>
                <input id="department" type="text" data-ng-model="data.occupation.department" data-error-aware name="department"/>
            </div>
            <div class="input-container">
                <label for="phone" data-remote-error-aware="phone" data-remote-error-model="data.contact.phone">
                    <span data-locale-string="participant.registration.phone"></span>
                </label>
                <span data-remote-error-aware="phone" data-remote-error-model="data.contact.phone">
                    <input id="phone" type="tel" data-phone-number="data.address.country.isoCode" data-ng-model="data.contact.phone" name="phone"/>
                </span>
            </div>
            <div class="input-container">
                <label for="fax" data-remote-error-aware="fax" data-remote-error-model="data.contact.fax">
                    <span data-locale-string="participant.registration.fax"></span>
                </label>
                <span data-remote-error-aware="fax" data-remote-error-model="data.contact.fax">
                    <input id="fax" type="tel" data-phone-number="data.address.country.isoCode" data-ng-model="data.contact.fax" name="fax"/>
                </span>
            </div>
            <hr/>
            <div class="input-container">
                <label for="email" data-locale-string="participant.registration.email"></label>
                <input id="email" type="text" data-error-aware data-ng-model="data.email" name="email"/>
            </div>
            <hr/>
            <div class="input-container">
                <div class="registration-link clearfix" style="float: left;">
                    <a class="link" data-ui-sref="{{ backlink }}">
                        <span class="glyphicon glyphicon-arrow-left"></span>
                        <span data-locale-string="participant.registration.back"></span>
                    </a>
                </div>
                <input class="form-button" data-ng-click="edit();" type="submit" value="{{ 'participant.registration.save' | localized }}"/>
            </div>
        </form>
    </div>
    <div style="width: 100%; text-align: center; padding: 20px 0;">
        <span style="color: green; font-weight: bold;" data-ng-show="editationSuccessful" data-locale-string="participant.registration.success"></span>
    </div>
</div>
