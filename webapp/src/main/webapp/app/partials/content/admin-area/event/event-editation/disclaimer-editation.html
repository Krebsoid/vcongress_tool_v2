<!DOCTYPE html>
<div id="dinner-creation" data-ng-controller="DisclaimerController">
    <div class="form-container">
        <div data-ng-click="initialOpen = !initialOpen; editationSuccessful = false;" style="margin-bottom: 10px; cursor: pointer;">
            <span data-ng-show="!initialOpen" class="glyphicon glyphicon-chevron-down" style="margin: 10px; position: absolute; left: 0; top: 0; font-size: 54px; color: #565656"></span>
            <span data-ng-show="initialOpen" class="glyphicon glyphicon-chevron-up" style="margin: 10px; position: absolute; left: 0; top: 0; font-size: 54px; color: #565656"></span>
            <span class="headline" data-locale-string="administration.eventEditation.disclaimer.headline"></span><br/>
            <span class="subheadline" data-ng-bind=""></span>
        </div>
        <div data-ng-hide="!initialOpen">
            <hr data-ng-if="editMode"/>
            <form>
                <div data-ng-if="editMode">
                    <div class="input-container">
                        <label for="disclaimer">
                            <span data-locale-string="administration.eventCreation.step2.disclaimerText"></span>
                        </label>
                        <textarea id="disclaimer" class="full-width" name="disclaimer.content" data-ng-model="disclaimer.content"></textarea>
                    </div>
                    <div class="input-container">
                        <input class="form-button" style="margin-left: 10px;"
                               data-ng-click="exitEditDisclaimer();" type="submit" value="{{ 'common.cancel' | localized }}"/>
                        <input class="form-button" data-ng-click="updateDisclaimer();" type="submit"
                               value="{{ 'administration.eventCreation.step2.saveDisclaimer' | localized }}"/>
                    </div>
                </div>
            </form>
            <hr/>
            <div>
                <table class="table table-striped">
                    <tr data-ng-repeat="disclaimer in disclaimerList | orderBy:'id' ">
                        <td class="participant-status">
                            <span class="preserve-whitespace" data-ng-bind-html="trustyHtml(disclaimer.content)"></span>
                            <span data-ng-if="disclaimer.mandatory">*</span>
                        </td>
                        <td class="interactions">
                            <a class="btn btn-info" data-tooltip data-original-title="{{ 'administration.eventCreation.step2.editDisclaimer' | localized }}" data-ng-click="startEditDisclaimer(disclaimer);">
                                <span class="glyphicon glyphicon-pencil"></span>
                            </a>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>
